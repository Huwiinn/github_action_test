name: CI/CD Pipeline

permissions:
  contents: write
  pull-requests: write

on:
  schedule:
    - cron: "30 15 * * *"
  workflow_dispatch:

jobs:
  sync-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Switch to develop branch
        run: |
          git fetch origin develop
          git checkout develop

      - name: Run custom script
        run: |
          node scripts/test/test-script.js

      # PR 생성
      - name: Create Pull Request to main
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: develop
          base: main
          commit-message: "ci: update from develop"
          merge-method: merge
          title: "CI/CD: Sync develop → main"
          body: |
            이 PR은 자동화된 CI/CD 파이프라인에 의해 생성되었습니다.
            develop 브랜치에서 실행된 스크립트 결과를 main 브랜치에 반영합니다.

      # PR 머지
      - name: Merge Pull Request
        uses: peter-evans/merge-pull-request@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          pull-request-number: ${{ steps.cpr.outputs.pull-request-number }}
          merge-method: merge
