name: PageSpeedInsight Sync Workflow

on:
  schedule:
    - cron: '0 21 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-pagespeed:
    runs-on: ubuntu-latest

    steps:
      # 1) main ë¸Œëžœì¹˜ ì²´í¬ì•„ì›ƒ ë° ìµœì‹ í™”
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
      - name: Pull latest on main
        run: git pull origin main

      # 2) develop ë¸Œëžœì¹˜ ì²´í¬ì•„ì›ƒ ë° ìµœì‹ í™”
      - name: Checkout develop
        run: |
          git fetch origin develop
          git checkout develop
          git pull origin develop

      # 3) Node.js ì„¸íŒ… ë° ì˜ì¡´ ì„¤ì¹˜
      - name: Setup Node.js & Install deps
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      # 4) PageSpeedInsight ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ â†’ JSON ìƒì„±
      - name: Run PageSpeedInsight
        env:
          PAGE_SPEED_INSIGHT_KEY: ${{ secrets.PAGE_SPEED_INSIGHT_KEY }}
        run: node scripts/page-speed-insight/test-script.js

      # 5) ë³€ê²½ëœ JSONë§Œ ìŠ¤í…Œì´ì§€ & ì»¤ë°‹ & í‘¸ì‹œ
      - name: Commit & push JSON to develop
        run: |
          git add scripts/page-speed-insight/mobile/*
          if git diff --quiet --cached; then
            echo "ðŸ” No JSON changes to commit"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update PageSpeedInsight JSON"
          git push origin develop

      # 6) GH CLI ì„¤ì¹˜ ë° ì¸ì¦
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      # 7) developâ†’main PR ìƒì„± (í˜¹ì€ ê¸°ì¡´ PR ë²ˆí˜¸ ë¦¬í„´)
      - name: Create or reuse PR
        id: cpr
        run: |
          EXISTING=$(gh pr list --head develop --base main --json number --jq '.[0].number')
          if [ -n "$EXISTING" ]; then
            echo "âž¡ï¸ PR already exists: #$EXISTING"
            echo "pr_number=$EXISTING" >> $GITHUB_OUTPUT
          else
            NEW=$(gh pr create \
              --head develop \
              --base main \
              --title "chore: sync PageSpeedInsight JSON" \
              --body "ìžë™ ìƒì„±ëœ PageSpeedInsight JSONì„ developì—ì„œ mainìœ¼ë¡œ ë™ê¸°í™”í•©ë‹ˆë‹¤." \
              --label automatic,ci \
              --json number --jq '.number')
            echo "âž¡ï¸ Created new PR: #$NEW"
            echo "pr_number=$NEW" >> $GITHUB_OUTPUT
          fi

      # 8) PR ë¨¸ì§€ via GitHub CLI
      - name: Merge PR via GitHub CLI
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr merge ${{ steps.cpr.outputs.pr_number }} --merge --admin