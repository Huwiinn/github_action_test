name: PageSpeedInsight Web Vital Score API Workflow

on:
  # 1) ë§¤ì¼ í•œêµ­ì‹œê°„ 06:00 â†’ UTC 21:00
  schedule:
    - cron: '0 21 * * *'
  # 2) action ìˆ˜ë™ ì‹¤í–‰ ë²„íŠ¼
  workflow_dispatch:

permissions:
  contents: write       # checkout / commit / push ê¶Œí•œ
  pull-requests: write  # PR ìƒì„± ê¶Œí•œ

jobs:
  sync-pagespeed:
    runs-on: ubuntu-latest
    steps:
      # 1) main ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0

      # 2) main ë¸Œëœì¹˜ ìµœì‹ í™”
      - name: Pull latest on main
        run: git pull origin main

      # 3) develop ë¸Œëœì¹˜ ì²´í¬ì•„ì›ƒ ë° ìµœì‹ í™”
      - name: Checkout develop
        run: |
          git fetch origin develop
          git checkout develop
          git pull origin develop

      # 4) Node.js ì„¸íŒ… ë° ì˜ì¡´ ì„¤ì¹˜
      - name: Setup Node.js & Install deps
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci

      # 5) PageSpeedInsight ìŠ¤í¬ë¦½íŠ¸ ì‹¤í–‰ â†’ JSON ìƒì„±
      - name: Run PageSpeedInsight
        env:
          PAGE_SPEED_INSIGHT_KEY: ${{ secrets.PAGE_SPEED_INSIGHT_KEY }}
        run: node scripts/page-speed-insight/test-script.js

      # 6) commit & push
      # 6-1) if ~ fiê¹Œì§€ -> ë³€ê²½ëœ ê²Œ ì—†ìœ¼ë©´
      # 6-2) fi ì´í›„ -> ë³€ê²½ì´ ìˆìœ¼ë©´
      - name: Commit & push JSON to develop
        id: commit
        run: |
          git add scripts/page-speed-insight/mobile/*
          if git diff --quiet --cached; then
            echo "ğŸ” No JSON changes to commit"
            echo "changed=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git commit -m "chore: update PageSpeedInsight JSON"
          git push origin develop
          echo "changed=true" >> $GITHUB_OUTPUT

      # 7) GH CLI ì„¤ì¹˜
      - name: Install GitHub CLI
        run: |
          sudo apt-get update
          sudo apt-get install -y gh

      # 8) PR ìƒì„±
      - name: Create or reuse PR
        id: cpr
        continue-on-error: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXISTING=$(gh pr list --head develop --base main --state open --limit 1 | awk '{print $1}')
          if [ -n "$EXISTING" ]; then
            echo "â¡ï¸ PR already exists: #$EXISTING"
            echo "pr_number=$EXISTING" >> $GITHUB_OUTPUT
          else
            URL=$(gh pr create \
              --head develop \
              --base main \
              --title "update(mobile-result.json): PageSpeedInsight Web Vital Score JSON" \
              --body "github action cron ì‹¤í–‰ ê²°ê³¼ë¡œ ìë™ ìƒì„±ëœ mobile-result.json íŒŒì¼ì„ developì—ì„œ mainìœ¼ë¡œ ë™ê¸°í™”í•©ë‹ˆë‹¤.")
            NEW=$(echo "$URL" | sed -E 's:.*/([0-9]+)$:\1:')
            echo "â¡ï¸ Created new PR: #$NEW"
            echo "pr_number=$NEW" >> $GITHUB_OUTPUT
          fi

      # 9) PR merged
      - name: Merge PR via GitHub CLI
        if: steps.cpr.outcome == 'success'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh cpr merge ${{ steps.pr.outputs.pr_number }} --merge --admin

        # 9) PR ìƒì„±/ë¨¸ì§€ ì‹¤íŒ¨ ì‹œ, ë§ˆì§€ë§‰ ìë™ ì»¤ë°‹ë§Œ ë¡¤ë°±
      - name: Rollback develop on PR failure
        if: steps.cpr.outcome != 'success' && steps.commit.outputs.changed == 'true'
        run: |
          git fetch origin develop
          git checkout develop
          git reset --hard HEAD~1
          git push origin develop --force